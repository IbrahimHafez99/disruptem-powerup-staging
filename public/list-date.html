<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date Range</title>
    <!-- Include Flatpickr library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/default.js"></script>
</head>
<body>
    <h3>Select Date Range</h3>
    <label for="startDate">Start Date:</label>
    <input type="text" id="startDate" class="flatpickr" placeholder="Select start date">

    <label for="endDate">End Date:</label>
    <input type="text" id="endDate" class="flatpickr" placeholder="Select end date">

    <button id="submitBtn">Submit</button>

    <!-- Include your custom JavaScript file -->
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./js/list-date.js"></script>
</body>
</html>
